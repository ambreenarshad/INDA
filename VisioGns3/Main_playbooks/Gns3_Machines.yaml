
- hosts: localhost
  gather_facts: no
  vars:
    gns3_url: "http://127.0.0.1:3080"
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Create a new GNS3 project
      uri:
        url: "{{ gns3_url }}/v2/projects"
        method: POST
        headers:
          Content-Type: "application/json"
        body: |
          {
            "name": "d3.drawio"
          }
        body_format: json
        return_content: yes
        status_code: 201
      register: project_result

    - name: Debug project creation result
      debug:
        var: project_result

    - name: Add communications_server to the project
      uri:
        url: "{{ gns3_url }}/v2/projects/{{ project_result.json.project_id }}/nodes"
        method: POST
        headers:
          Content-Type: "application/json"
        body: |
          {
            "name": "communications_server",
            "x": 100,
            "y": 100,
            "compute_id": "local",
            "node_type": "qemu",
            "symbol": "alpine-virt-qemu.svg",
            "template_id": "c6ec49fd-3ba7-4553-a55d-b65ac5eaea03",
            "first_port_name": "",
            "port_name_format": "eth{0}",
            "properties": {
              "adapter_type": "virtio-net-pci",
              "adapters": 10,
              "console_type": "telnet",
              "cpus": 1,
              "hda_disk_image": "alpine-virt-3.18.4.qcow2",
              "hda_disk_interface": "virtio",
              "hdb_disk_image": "",
              "hdb_disk_interface": "none",
              "hdc_disk_image": "",
              "hdc_disk_interface": "none",
              "ram": 128,
              "boot_priority": "c",
              "qemu_path": "/usr/bin/qemu-system-x86_64",
              "replicate_network_connection_state": true
            }
          }
        body_format: json
        return_content: yes
        status_code: 201
      register: machine_result

    - name: Debug communications_server creation result
      debug:
        var: machine_result

    - name: Add communications_server-2 to the project
